<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS styles for the grid and cells */
        #grid {
            display: grid;
            grid-template-columns: repeat(80, 10px);
            grid-template-rows: repeat(80, 10px);
            gap: 1px;
            width: fit-content;
            height: fit-content;
            background-color: #ffe4d3;
        }

        .cell {
            background-color: rgb(167, 229, 167);
        }

        .cell.on-fire {
            background-color: rgb(255, 134, 134);
        }
    </style>
</head>

<body>
    <!-- The grid container -->
    <div id="grid"></div>
    <!-- Buttons to control the simulation -->
    <br>
    <button onclick="startSimulation()">Start</button>
    <button onclick="increaseDensity()">Increase Density</button>
    <button onclick="decreaseDensity()">Decrease Density</button>

    <script src="2D_Module.js"></script>
</body>

</html>
