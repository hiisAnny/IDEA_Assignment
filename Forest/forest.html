<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - interactive - voxel painter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="forest.css">
</head>

<body>
  <div class="container">
    <div class="grid-header">
      <h1> forest</h1>
    </div>
    <div class="grid-text">
      <h3> This is the description of the work</h1>
    </div>
    <div class="grid-content">
      <h2> This is a svg</h2>
      <div id="forest"> </div>
    </div>
    <div class="grid-control">
      <h4> This is the control bar</h1>
        <button id="startSimulation">开始</button>
        <button id="increaseDensity">增加密度</button>
        <button id="decreaseDensity">减少密度</button>
        <br><br />
        <br><br />
        <label for="generate-color-button">Click to fill the shape with colors:</label>
    </div>
    <div class="grid-nav">
      <h4> this is the navigation</h1>
    </div>
  </div>


  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/"
        }
      }
    </script>
  <script type="module" src="forest.js"></script>
  <script type="module" src="interaction.js"></script>
</body>

</html>
